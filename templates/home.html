{% extends "layout.html" %}
{% block body %}
    {% for qa in qa_list %}
      {% set outer_loop = loop %}
      <p>{{qa[0]}}</p>
      <ul>
      {% for question in qa[1] %}
        <li><a href="{{ url_for('qa', context_index=outer_loop.index-1, question_index=loop.index-1) }}">{{question[0]}}</a></li>
      {% endfor %}
      </ul>
    {% endfor %}
{% endblock %}
